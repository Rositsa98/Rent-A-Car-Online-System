<html>
<div class = "row">
    <form [formGroup]="statForm" class="statForm">
        <mat-form-field class="datepickers">
                <input matInput [matDatepicker]="picker1" placeholder="From date" formControlName="fromDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="datepickers">
                <input matInput [matDatepicker]="picker2" placeholder="To date" formControlName="toDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>
        <button class="btn btn-primary" id="search-btn" class="btn btn-primary" (click)="search()">Search</button>
</div>

<div>

  <google-chart #chart
  [title]="title"
  [type]="type"
  [data]="data"
  [columnNames]="columnNames"
  [options]="options"
  [width]="width"
  [height]="height">
</google-chart>

<google-chart #chart
  [title]="title2"
  [type]="type2"
  [data]="data2"
  [width]="width"
  [height]="height">
</google-chart>

</div>


</html>
